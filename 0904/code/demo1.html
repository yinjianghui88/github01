<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        // null
        var obj1 = 1;
        obj1 = null;
        console.log(typeof obj1); //object

        // undefined
        var a;
        console.log(typeof a); //undefined


        // 数据类型的查看和转换
        // 1. 查看数据类型typeof
        var mood = "happy";
        //alert(typeof mood);
        //alert(typeof 95);

        // 2. 转换成字符串 .toString()
        var b = [12,4324,44,'dd'];
        var c = b.toString();
        console.log(b);
        console.log(c);
        console.log(typeof b);
        console.log(typeof c);

        /*  转换成数字
            parseInt()转换成整数
            parseFloat()转换成浮点数 
        */
        var test1 = parseInt('hello');
        console.log(test1); // NaN

        var test2 = parseInt('1234hello');
        console.log(test2); // 1234
        var test3 = parseInt('test1234hello');
        console.log(test3); // NaN

        var test4 = parseInt('23.5');
        console.log(test4); // 23
        var test4 = parseInt(44.4);
        console.log(test4); // 44


        var test5 = parseFloat('3.141592653');
        console.log(test5);
        console.log(typeof test5);

        // 判断NaN isNaN(a)
        console.log(isNaN(parseInt('abc'))); // true
        console.log(isNaN(parseInt('123'))); // false

        // 判断变量是否为空（未定义变量。或定义变量但没进行初始化就会出现）
        var a;
        console.log(typeof(a) == 'undefined'); //true


        // 算数运算符 + - * / %
        var num1 = 1;
        var num2 = 2;
        var sum;
        sum = num1 + num2;
        console.log(num1 + '+' + num2 + '=' + sum);

        var total = (1 + 4) * 5;
        var i = 100;
        var temp = (i - 20) / 2;
        // alert(temp);

        // alert("10"+ 20) //return 1020;
        // alert(10 + 20) //return 30;

        var a = 4 / 5;
        //alert(a); // 0.8

        var b = 4 % 5;
        // alert(b); // 4

        var c = 0 % 5;
        // alert(c); // 0

        var d = 5 % 4;
        //alert(d); // 1


        // (前)后增量/(前)后减量运算符++ ,--
        var i = 10;
        var a = i++; // i = i + 1; 后增量先赋值，后自增1
        console.log(a); // 10
        console.log(i); // 11

        var j = 10;
        var c = j--;  // j = j - 1;
        console.log(c); // 10
        console.log(j); // 9
        
        var k = 10;
        var d = ++k;  // k = k + 1;
        console.log(d); // 11
        console.log(k); // 11

        var m = 10;
        var e = --m;  // m = m - 1;
        console.log(e); // 9
        console.log(m); // 9

        // 比较运算符 (>,<,>=,<=,==,===,!=,!==)
        console.log("3>3: " + (3>3));
        console.log("3>=3: " + (3>=3));
        console.log("3!=5: " + (3!=3));
        console.log(123.123 == '123.123'); //true
        console.log(123.123 === '123.123'); //false
        console.log(123.123 !== '123.123'); //true

        //逻辑运算符  && || ！
        // 逻辑与运算符 &&
        console.log('%c--------逻辑与运算符||----------','color:red;font-family:楷体;');
        console.log(4>3 && 5>4); // true
        console.log(4>3 && 3>4); // false
        console.log(4<3 && 3<4); // false
        console.log(4<3 && 3>4); // false
        console.log(4>3 && 3); // 3

        console.log('%c--------逻辑或运算符||----------','color:blue');
        // 逻辑或运算符 ||
        console.log(false || 3>2); //true
        console.log(12<3 || 3>2); //true
        console.log(1<3 || 3<2); //true
        console.log(1>3 || 3<2); //false
        console.log(5 || 4<3); //5

        // 逻辑非运算符 !
        console.log('%c--------逻辑非运算符 !----------','color:#0f0');
        console.log(!10); // false
        console.log(!0); // true
        console.log(!true); // false
        console.log(!false); // true
        console.log(!(4>5)); // true

        // 条件语句if
        /*
            if(bool){
                //statement
            }else{
                //statement
            }
        */
        var age = prompt('请输入年龄');
        if(age >= 16){
            alert('您已经成年,可以负刑事责任了！');
        }else if(age >=1){
            alert('小屁孩去做作业！');
        }else{
            alert('请输入正确年龄');
        }

        
    </script>
</head>
