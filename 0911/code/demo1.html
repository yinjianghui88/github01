<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单次定时器</title>
</head>
<body>
    <script type="text/javascript">
        // 单次定时器 window.setTimeout(code,time)
        //三秒后跳转新页面
        window.setTimeout(function () {
            window.location.href = 'http://www.runoob.com';
        },2000);
    </script>
</body>
</html>
